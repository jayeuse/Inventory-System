<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sidebar</title>
  
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="Sidebar.css">
</head>
<body>
    div class="sidebar-wrapper">
    <div class="sidebar-labels">
      <nav class="d-flex flex-column gap-4 flex-grow-1">
        <button class="nav-label active" data-item="Dashboard">Dashboard</button>
        <button class="nav-label" data-item="Product Lists">Product Lists</button>
        <button class="nav-label" data-item="Inventory">Inventory</button>
        <button class="nav-label" data-item="Transactions">Transactions</button>
        <button class="nav-label" data-item="Settings">Settings</button>
      </nav>
      <button class="logout-label" data-item="Logout">Log Out</button>
    </div>
    <div class="sidebar-icons">
      <div class="d-flex flex-column gap-4">
        <button class="nav-icon active" data-item="Dashboard"><i class="fa-solid fa-chart-line"></i></button>
        <button class="nav-icon" data-item="Product Lists"><i class="fa-solid fa-boxes-stacked"></i></button>
        <button class="nav-icon" data-item="Inventory"><i class="fa-solid fa-warehouse"></i></button>
        <button class="nav-icon" data-item="Transactions"><i class="fa-solid fa-receipt"></i></button>
        <button class="nav-icon" data-item="Settings"><i class="fa-solid fa-gear"></i></button>
      </div>
      <button class="nav-icon logout-icon" data-item="Logout"><i class="fas fa-sign-out-alt"></i></button>
    </div>
  </div>

  <script src="Sidebar.js"></script>
</body>
</html>
